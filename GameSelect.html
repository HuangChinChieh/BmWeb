<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <style>
        .selTitle {
            display: inline-block;
            color: white
        }
        /*   PC端樣式    */
        @media (min-width: 768px) {
            button {
                margin: 0;
                padding: 0;
                border: 1px solid transparent;
                outline: none;
                background-color: transparent;
            }

            .containerBrand {
                height: calc(100vh - 430px);
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
            }

            .brand:nth-child(odd) {
                background: url(images/btn-back-gray.png) no-repeat;
                background-size: 250px 60px;
            }

                .brand:nth-child(odd) > button {
                    color: #322b28;
                }

            .brand:nth-child(even) {
                background: url(images/btn-back-black.png) no-repeat;
                background-size: 250px 60px;
            }

                .brand:nth-child(even) > button {
                    color: #fcfcfc;
                }

            .brand {
                width: 250px;
                height: 60px;
                margin-bottom: 40px
            }

                .brand:hover {
                    transform: scale(1.10);
                    animation: brandFocus 4s linear infinite;
                }

                .brand > button {
                    width: 180px;
                    font-size: 24px;
                    line-height: 50px;
                    cursor: pointer;
                    font-family: monospace;
                    margin: 5px 35px;
                }

            @keyframes brandFocus {
                0% {
                    filter: contrast(0.5);
                }

                50% {
                    filter: contrast(1.0);
                }

                100% {
                    filter: contrast(0.5);
                }
            }


            .langSel_container {
                text-align: center;
                height: 40px;
                margin: 10px 10px 10px 40px;
            }

            .langSel {
                margin: 0px 35px 15px 0px;
                background-color: rgba(8, 7, 6, 0.8);
                border: 1px solid #d9c38f;
                width: auto;
                /* height: 50px; */
                color: white;
                font-size: 18px;
            }

                .langSel option {
                    color: white;
                    font-size: 18px;
                }

            .image_1 {
                width: 240px;
                height: 240px;
                margin: 30px 180px 40px 180px;
            }

            .image-wrapper_1 {
                width: 600px;
                max-width: 100vw;
                height: 100vh;
                margin: auto;
                background-color: rgba(8, 7, 6, 0.8);
                padding: 0px 60px;
            }
        }

        /*   移動端樣式    */
        @media (max-width: 767px) {
            .selContainer {
                height: 90px;
                display: flex;
                flex-direction: column;
                align-items: center;
                flex-wrap: nowrap;
                justify-content: space-evenly;
            }

            button {
                margin: 0;
                padding: 0;
                border: 1px solid transparent;
                outline: none;
                background-color: transparent;
            }

            .containerBrand {
                height: calc(100vh - 50vw - 90px);
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: center;
                align-items: center;
            }

            .brand:nth-child(odd) {
                background: url(images/btn-back-gray.png) no-repeat;
                background-size: contain;
            }

                .brand:nth-child(odd) > button {
                    color: #322b28;
                }

            .brand:nth-child(even) {
                background: url(images/btn-back-black.png) no-repeat;
                background-size: contain;
            }

                .brand:nth-child(even) > button {
                    color: #fcfcfc;
                }

            .brand {
                width: auto;
                height: auto;
                margin-bottom: 40px
            }

                .brand:hover {
                    transform: scale(1.10);
                    animation: brandFocus 4s linear infinite;
                }

                .brand > button {
                    width: 180px;
                    font-size: 24px;
                    line-height: 45px;
                    cursor: pointer;
                    font-family: Georgia;
                    margin: 10px 40px;
                }

            @keyframes brandFocus {
                0% {
                    filter: contrast(0.5);
                }

                50% {
                    filter: contrast(1.0);
                }

                100% {
                    filter: contrast(0.5);
                }
            }


            .langSel_container {
                text-align: center;
            }

            .langSel {
                background-color: rgba(8, 7, 6, 0.8);
                border: 1px solid #d9c38f;
                width: auto;
                /* height: 50px; */
                color: white;
                font-size: 18px;
            }

                .langSel option {
                    color: white;
                    font-size: 18px;
                }

            .image_1 {
                width: 50%;
                margin: 0 25%;
            }

            .image-wrapper_1 {
                width: 600px;
                max-width: 100vw;
                height: 100vh;
                margin: auto;
                background-color: rgba(8, 7, 6, 0.8);
                padding: 0px 0px;
            }
        }
    </style>
</head>

        //                break;
        //            case "CHT":

        //                break;
        //            case "CHS":

        //        alert(alertMsg);

        //}


        cb = () => {
            var Url = "GameRedirect.aspx?CT=" + encodeURIComponent(CT) + "&SelectGameBrand=" + brand + "&CurrencyType=" + CurrencyType;

            if (Lang) {
                Url += "&Lang=" + Lang;
            }

            if (gameWindow) {
                if (!gameWindow.closed) {
                    gameWindow.close();
                }
            }

            gameWindow = window.open(Url);
        };

        if (CurrencyType) {
            cb();
        } else {

        }
    }

    function init() {
        CT = c.getParameter("CT");
        Lang = c.getParameter("Lang");
        CurrencyType = c.getParameter("CurrencyType");


        p = new LobbyAPI("/API/LobbyAPI.asmx");

        if (!CT) {
            window.location.href = "index.html";
        } else {
            CT = decodeURIComponent(CT)
        }

        if (CurrencyType) {
            idCurrencySel.value = CurrencyType;
        } else {
            var guid = Math.uuid();

            CurrencyType = "HKD";
            p.GetUserInfoByProduct(CT, guid, (success, o) => {
                if (success == true) {
                    if (o.Result == 0) {
                        var MaxCurrency = CurrencyType;
                        var MaxPointValue = 0;


                        for (var i = 0; i < o.WalletList.length; i++) {
                            var wallet = o.WalletList[i];
                            var opt = document.createElement("option");
                            opt.value = wallet.CurrencyType;
                            opt.innerText = wallet.CurrencyType + "  " + new BigNumber(wallet.PointValue).toFormat();

                            if (wallet.PointValue > MaxPointValue) {
                                MaxCurrency = wallet.CurrencyType;
                                MaxPointValue = wallet.PointValue;
                            }

                            idCurrencySel.appendChild(opt);
                        }

                        idCurrencySel.value = MaxCurrency;
                    }
                } 
            });
        }

        if (Lang) {
            idlangSel.value = Lang;
        } else {
            if (window.localStorage.getItem("Lang")) {
                Lang = window.localStorage.getItem("Lang");
            }

            if (!Lang) {
                Lang = "ENG";
            }
        }



        //mlp = new multiLanguage();

        //setLanguage(Lang, function () {

        //    //initLiveChat();
        //});


        mlp = new multiLanguage();

        setLanguage(Lang, function () {

        });

        window.setInterval(function () {
            // refresh SID and Token;
            var guid = Math.uuid();

            p.KeepSIDByProduct(CT, guid, function (success, o) {
                if (success == true) {
                    if (o.Result != 0) {
                        window.location.href = "index.aspx";
                    }
                } else {
                    window.location.href = "index.aspx";
                }
            });

        }, 10000);
    }

    function currencySelChange(e) {
        var sel = e.currentTarget;
        CurrencyType = sel.value;
        //setLanguage(lang);
    }



    function langSelChange(e) {
        var sel = e.currentTarget;
        Lang = sel.value;


        setLanguage(Lang, null);
        //setLanguage(lang);
    }


    function setLanguage(c, cb) {
        Lang = c;

        window.localStorage.setItem("Lang", Lang);
        idlangSel.value = Lang;

        mlp.loadLanguage(Lang, function () {
            if (cb)
                cb();
        });

    }

    window.onload = init;
</script>
